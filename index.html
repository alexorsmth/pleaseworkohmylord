<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BIRTHDAY!</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="BURDAY.css">
    <style>
        
        .center-text {
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 3s;
        }

        body {
            background-color: black;
            color: white; /* Change text color to white for better visibility */
        }
    </style>
    
</head>
<body>

    <h1 class="fade-in">You Are Faced By a Mysterious Door.</h1>

    <img class="fade-in" src="https://cdn.pixabay.com/photo/2019/10/27/19/43/creepy-doorway-4582643_1280.png" alt="Description of the GIF"> 

    <h2 class="fade-in">Do you choose to go in?</h2>

    <button onclick="clearPage()">ummm sure...</button>

    <script>
        function clearPage() {
            document.body.innerHTML = `
                <p class="fade-in">The Room Is dark.</p>    
                <button class="fade-in" onclick="turnOnLights()">Turn On The Lights?</button>`;
        }

        function turnOnLights() {
            document.body.style.backgroundColor = "white";
            document.body.innerHTML = `
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGYzbDBudnZwYnBleW93MDFoM3lmcHQzNWJ2em5wbW5nOXkwM2JtayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6g564lKXZo796/giphy.gif" alt="New Image">

                <p class="center-text">YAYYY HAPPY BIRTHDAYYY CONGRATS ON BEING 21 WOOOO !!!!!</p>`;
        }
    </script>

</body>
</html>
